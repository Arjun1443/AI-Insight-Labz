      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0A84FF',
              dark: '#1F2937',
              light: '#F3F4F6'
            },
            fontFamily: {

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent; /* Remove gray tap highlight on iOS */
      }
      /* Hide scrollbar for clean UI but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* iOS Input Zoom Prevention: Inputs must be 16px to prevent auto-zoom on focus */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Safe area spacing utility */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-pt {
        padding-top: env(safe-area-inset-top);
      }
    </style>
